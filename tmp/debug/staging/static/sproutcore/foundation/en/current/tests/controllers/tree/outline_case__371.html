var SC = SC || { BUNDLE_INFO: {}, LAZY_INSTANTIATION: {} };

SC.browser = (function() {
  var userAgent = navigator.userAgent.toLowerCase();
  var version = (userAgent.match( /.+(?:rv|it|ra|ie)[\/: ]([\d.]+)/ ) || [])[1] ;

  var browser = {
    version: version,
    safari: (/webkit/).test( userAgent ) ? version : 0,
    opera: (/opera/).test( userAgent ) ? version : 0,
    msie: (/msie/).test( userAgent ) && !(/opera/).test( userAgent ) ? version : 0,
    mozilla: (/mozilla/).test( userAgent ) && !(/(compatible|webkit)/).test( userAgent ) ? version : 0,
    mobileSafari: (/apple.*mobile.*safari/).test(userAgent) ? version : 0,
    windows: !!(/(windows)/).test(userAgent),
    mac: !!((/(macintosh)/).test(userAgent) || (/(mac os x)/).test(userAgent)),
    language: (navigator.language || navigator.browserLanguage).split('-', 1)[0]
  };
  
    browser.current = browser.msie ? 'msie' : browser.mozilla ? 'mozilla' : browser.safari ? 'safari' : browser.opera ? 'opera' : 'unknown' ;
  return browser ;
})();

SC.bundleDidLoad = function(bundle) {
  var info = this.BUNDLE_INFO[bundle] ;
  if (!info) info = this.BUNDLE_INFO[bundle] = {} ;
  info.loaded = true ;
};

SC.bundleIsLoaded = function(bundle) {
  var info = this.BUNDLE_INFO[bundle] ;
  return info ? !!info.loaded : false ;
};

SC.loadBundle = function() { throw "SC.loadBundle(): SproutCore is not loaded."; };

SC.setupBodyClassNames = function() {
  var el = document.body ;
  if (!el) return ;
  var browser, platform, shadows, borderRad, classNames, style;
  browser = SC.browser.current ;
  platform = SC.browser.windows ? 'windows' : SC.browser.mac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) || 
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);
  
  borderRad = (style.MozBorderRadius !== undefined) || 
              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);
  
  classNames = el.className ? el.className.split(' ') : [] ;
  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser) ;
  classNames.push(platform) ;
  if (SC.browser.msie==7) classNames.push('ie7') ;
  if (SC.browser.mobileSafari) classNames.push('mobile-safari') ;
  el.className = classNames.join(' ') ;
} ;

<script type="text/javascript">
if (typeof SC !== "undefined") {
  SC.mode = "TEST_MODE";
  SC.filename = "static/sproutcore/foundation/en/current/tests/controllers/tree/outline_case.js";

(function() {
// ==========================================================================
// Project:   SproutCore - JavaScript Application Framework

/*globals throws */

var root, content, controller, extra, flattened;

var TestObject = SC.Object.extend({
  toString: function() { return "TestObject(%@)".fmt(this.get('title')); }
});


module("SC.TreeController - tree_case", {
  setup: function() {
    
    // setup a basic tree 
    content = [
      TestObject.create({
        title: "A",
        isExpanded: YES,
        outline: 0,
        
        children: [
          TestObject.create({ title: "A.i", outline: 1 }),

          TestObject.create({ title: "A.ii",
            outline: 1,
            isExpanded: NO,
            children: [
              TestObject.create({ title: "A.ii.1", outline: 2 }),
              TestObject.create({ title: "A.ii.2", outline: 2 }),
              TestObject.create({ title: "A.ii.3", outline: 2 })]
          }),

          TestObject.create({ title: "A.iii", outline: 1 })]
      }),

      TestObject.create({
        title: "B",
        isExpanded: YES,
        outline: 0,
        children: [
          TestObject.create({ title: "B.i",
            isExpanded: YES,
            outline: 1,
            children: [
              TestObject.create({ title: "B.i.1", outline: 2 }),
              TestObject.create({ title: "B.i.2", outline: 2 }),
              TestObject.create({ title: "B.i.3", outline: 2 })]
          }),

          TestObject.create({ title: "B.ii", outline: 1 }),
          TestObject.create({ title: "B.iii", outline: 1 })]
      }),

      TestObject.create({
        outline: 0,
        title: "C"
      })];

    root = TestObject.create({
      title: "ROOT",
      children: content,
      isExpanded: YES
    });
    
    flattened = [
      content[0],
      content[0].children[0],
      content[0].children[1],
      content[0].children[2],
      content[1],
      content[1].children[0],
      content[1].children[0].children[0],
      content[1].children[0].children[1],
      content[1].children[0].children[2],
      content[1].children[1],
      content[1].children[2],
      content[2]];

    controller = SC.TreeController.create({ 
      content: root,
      treeItemChildrenKey: "children",
      treeItemIsExpandedKey: "isExpanded",
      treeItemIsGrouped: YES 
    });
  },
  
  teardown: function() {
    controller.destroy();
  }
});

test("arrangedObjects", function() {
  ok(controller.get('arangedObjects') !== controller, 'should have its own arrangedObjects');
  
  var ao = controller.get('arrangedObjects');
  equals(ao.get('length'), flattened.get('length'), 'arrangedObjects should have expected length');
  
  var idx, len = flattened.get('length');
  for(idx=0;idx<len;idx++) {
    equals(ao.objectAt(idx), flattened[idx], 'arrangedObjects.objectAt(%@) should be expected object in flattened[%@]'.fmt(idx,idx));
  }
});

})();
</script>
