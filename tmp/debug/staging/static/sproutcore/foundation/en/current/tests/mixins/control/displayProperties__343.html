var SC = SC || { BUNDLE_INFO: {}, LAZY_INSTANTIATION: {} };

SC.browser = (function() {
  var userAgent = navigator.userAgent.toLowerCase();
  var version = (userAgent.match( /.+(?:rv|it|ra|ie)[\/: ]([\d.]+)/ ) || [])[1] ;

  var browser = {
    version: version,
    safari: (/webkit/).test( userAgent ) ? version : 0,
    opera: (/opera/).test( userAgent ) ? version : 0,
    msie: (/msie/).test( userAgent ) && !(/opera/).test( userAgent ) ? version : 0,
    mozilla: (/mozilla/).test( userAgent ) && !(/(compatible|webkit)/).test( userAgent ) ? version : 0,
    mobileSafari: (/apple.*mobile.*safari/).test(userAgent) ? version : 0,
    windows: !!(/(windows)/).test(userAgent),
    mac: !!((/(macintosh)/).test(userAgent) || (/(mac os x)/).test(userAgent)),
    language: (navigator.language || navigator.browserLanguage).split('-', 1)[0]
  };
  
    browser.current = browser.msie ? 'msie' : browser.mozilla ? 'mozilla' : browser.safari ? 'safari' : browser.opera ? 'opera' : 'unknown' ;
  return browser ;
})();

SC.bundleDidLoad = function(bundle) {
  var info = this.BUNDLE_INFO[bundle] ;
  if (!info) info = this.BUNDLE_INFO[bundle] = {} ;
  info.loaded = true ;
};

SC.bundleIsLoaded = function(bundle) {
  var info = this.BUNDLE_INFO[bundle] ;
  return info ? !!info.loaded : false ;
};

SC.loadBundle = function() { throw "SC.loadBundle(): SproutCore is not loaded."; };

SC.setupBodyClassNames = function() {
  var el = document.body ;
  if (!el) return ;
  var browser, platform, shadows, borderRad, classNames, style;
  browser = SC.browser.current ;
  platform = SC.browser.windows ? 'windows' : SC.browser.mac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) || 
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);
  
  borderRad = (style.MozBorderRadius !== undefined) || 
              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);
  
  classNames = el.className ? el.className.split(' ') : [] ;
  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser) ;
  classNames.push(platform) ;
  if (SC.browser.msie==7) classNames.push('ie7') ;
  if (SC.browser.mobileSafari) classNames.push('mobile-safari') ;
  el.className = classNames.join(' ') ;
} ;

/*global module test equals context ok same */

var view ;
module("SC.Control#displayProperties", {
  setup: function() {
    view = SC.View.create(SC.Control, { 
        isVisibleInWindow: YES 
    }).createLayer();
  },
  
  teardown: function() {
    view.destroy();
  }
});

test("setting isSelected to YES adds sel class name", function() {
  SC.RunLoop.begin();
  view.set('isSelected', YES);
  SC.RunLoop.end();
  ok(view.$().hasClass('sel'), 'should have css class sel');
});

test("setting isSelected to SC.MIXED_STATE add mixed class name, and removes sel class name", function() {
  SC.RunLoop.begin();
  view.set('isSelected', SC.MIXED_STATE);
  SC.RunLoop.end();
  ok(view.$().hasClass('mixed'), 'should have css class mixed');
  ok(!view.$().hasClass('sel'), 'should NOT have css class sel');
});

test("setting isSelected to ON removes sel class name", function() {
  SC.RunLoop.begin();
  view.set('isSelected', YES);
  SC.RunLoop.end();
  ok(view.$().hasClass('sel'), 'precond - should have sel class');
  
  SC.RunLoop.begin();
  view.set('isSelected', NO);
  SC.RunLoop.end();
  ok(!view.$().hasClass('sel'), 'should no longer have sel class');
});

test("setting isEnabled to NO adds disabled class", function() {
  SC.RunLoop.begin();
  view.set('isEnabled', NO);
  SC.RunLoop.end();
  ok(view.$().hasClass('disabled'), 'should have disabled class');

  SC.RunLoop.begin();
  view.set('isEnabled', YES);
  SC.RunLoop.end();
  ok(!view.$().hasClass('disabled'), 'should remove disabled class');
});

test("should gain focus class if isFirstResponder", function() {
  SC.RunLoop.begin();
  view.set('isFirstResponder', YES);
  SC.RunLoop.end();
  ok(view.$().hasClass('focus'), 'should have focus class');

  SC.RunLoop.begin();
  view.set('isFirstResponder', NO);
  SC.RunLoop.end();
  ok(!view.$().hasClass('focus'), 'should remove focus class');
});

test("should gain active class if isActive", function() {
  SC.RunLoop.begin();
  view.set('isActive', YES);
  SC.RunLoop.end();
  ok(view.$().hasClass('active'), 'should have active class');

  SC.RunLoop.begin();
  view.set('isActive', NO);
  SC.RunLoop.end();
  ok(!view.$().hasClass('active'), 'should remove active class');
});

test("should get controlSize class on init", function() {
  ok(view.$().hasClass(SC.REGULAR_CONTROL_SIZE), 'should have regular control size class');
});
