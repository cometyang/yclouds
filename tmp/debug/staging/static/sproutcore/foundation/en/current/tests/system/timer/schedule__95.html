var SC = SC || { BUNDLE_INFO: {}, LAZY_INSTANTIATION: {} };

SC.browser = (function() {
  var userAgent = navigator.userAgent.toLowerCase();
  var version = (userAgent.match( /.+(?:rv|it|ra|ie)[\/: ]([\d.]+)/ ) || [])[1] ;

  var browser = {
    version: version,
    safari: (/webkit/).test( userAgent ) ? version : 0,
    opera: (/opera/).test( userAgent ) ? version : 0,
    msie: (/msie/).test( userAgent ) && !(/opera/).test( userAgent ) ? version : 0,
    mozilla: (/mozilla/).test( userAgent ) && !(/(compatible|webkit)/).test( userAgent ) ? version : 0,
    mobileSafari: (/apple.*mobile.*safari/).test(userAgent) ? version : 0,
    windows: !!(/(windows)/).test(userAgent),
    mac: !!((/(macintosh)/).test(userAgent) || (/(mac os x)/).test(userAgent)),
    language: (navigator.language || navigator.browserLanguage).split('-', 1)[0]
  };
  
    browser.current = browser.msie ? 'msie' : browser.mozilla ? 'mozilla' : browser.safari ? 'safari' : browser.opera ? 'opera' : 'unknown' ;
  return browser ;
})();

SC.bundleDidLoad = function(bundle) {
  var info = this.BUNDLE_INFO[bundle] ;
  if (!info) info = this.BUNDLE_INFO[bundle] = {} ;
  info.loaded = true ;
};

SC.bundleIsLoaded = function(bundle) {
  var info = this.BUNDLE_INFO[bundle] ;
  return info ? !!info.loaded : false ;
};

SC.loadBundle = function() { throw "SC.loadBundle(): SproutCore is not loaded."; };

SC.setupBodyClassNames = function() {
  var el = document.body ;
  if (!el) return ;
  var browser, platform, shadows, borderRad, classNames, style;
  browser = SC.browser.current ;
  platform = SC.browser.windows ? 'windows' : SC.browser.mac ? 'mac' : 'other-platform' ;
  style = document.documentElement.style;
  shadows = (style.MozBoxShadow !== undefined) || 
                (style.webkitBoxShadow !== undefined) ||
                (style.oBoxShadow !== undefined) ||
                (style.boxShadow !== undefined);
  
  borderRad = (style.MozBorderRadius !== undefined) || 
              (style.webkitBorderRadius !== undefined) ||
              (style.oBorderRadius !== undefined) ||
              (style.borderRadius !== undefined);
  
  classNames = el.className ? el.className.split(' ') : [] ;
  if(shadows) classNames.push('box-shadow');
  if(borderRad) classNames.push('border-rad');
  classNames.push(browser) ;
  classNames.push(platform) ;
  if (SC.browser.msie==7) classNames.push('ie7') ;
  if (SC.browser.mobileSafari) classNames.push('mobile-safari') ;
  el.className = classNames.join(' ') ;
} ;

<script type="text/javascript">
if (typeof SC !== "undefined") {
  SC.mode = "TEST_MODE";
  SC.filename = "static/sproutcore/foundation/en/current/tests/system/timer/schedule.js"; 
}
(function() {
// ========================================================================
// SC.Timer.schedule() Tests
// ========================================================================
/*globals module test ok isObj equals expects */

module("Timer.schedule single timer") ;

test("single timer should execute once and invalidate", function() {
  var fired = [] ;
  
  SC.RunLoop.begin() ;
  var start = SC.RunLoop.currentRunLoop.get('startTime') ;
  var t = SC.Timer.schedule({
    target: this,
    action: function() { fired.push(Date.now()); },
    interval: 100, 
    repeats: NO
  });
  SC.RunLoop.end() ;
  
  var checks = 10 ;
  var f = function f() {
    
    if (fired.length === 0 && --checks > 0) {
      // wait(100, f);
      setTimeout(f, 100) ; 
      return ;
    }
    
    // should only fire once
    equals(1, fired.length, 'fired count') ;
    
    // timer should no longer be valid
    equals(NO, t.get('isValid'), 'isValid');
    
    window.start() ; // starts the test runner
  } ;
  
  stop() ; // stops the test runner
  setTimeout(f, 300) ;
});

test("repeating timer with no limit should repeat until terminated", function() {
  var fired = [] ;
  
  // schedule repeating timer
  SC.RunLoop.begin() ;
  var start = SC.RunLoop.currentRunLoop.get('startTime') ;
  var runs = 4 ;
  
  var t = SC.Timer.schedule({
    target: this,
    action: function() { 
      fired.push(Date.now()); 
      if (--runs <= 0) t.invalidate(); 
    },
    interval: 100, 
    repeats: YES
  });
  SC.RunLoop.end() ;
  
  // We can't gaurantee when timeouts will execute in the browser so we 
  // have to be a little flexible about testing repeated loops like this.
  var checks = 10 ;
  var f = function f() {
    
    if (--checks < 0) {
      window.start();
      equals(YES, NO, 'Check Count Exceeded') ;
    }
    
    if (runs > 0) {
      // wait(100, f) ; // wait until timer fires 4 times.
      setTimeout(f, 100) ;
    } else {
      var diffs = fired.map(function(x) { return x - start; });
      equals(4, fired.length, 'fired count: %@'.fmt(diffs.join(', '))) ;
      equals(NO, t.get('isValid'), 'isValid') ;
      window.start() ; // starts the test runner
    }
  };
  
  stop() ; // stops the test runner
  setTimeout(f, 600) ;
});

test("repeating timer should terminate after expiration", function() {
  var fired = [] ;
  
  // schedule repeating timer
  SC.RunLoop.begin() ;
  var start = SC.RunLoop.currentRunLoop.get('startTime') ;
  var runs = 4 ;
  
  var t = SC.Timer.schedule({
    target: this,
    action: function() { 
      fired.push(Date.now()); 
    },
    interval: 100, 
    repeats: YES,
    until: start + 500
  });
  SC.RunLoop.end() ;
  
  // We can't gaurantee when timeouts will execute in the browser so we 
  // have to be a little flexible about testing repeated loops like this.
  var checks = 10 ;
  var f = function f() {
    if (--checks < 0) {
      window.start();
      equals(YES, NO, 'Timer never invalidated :') ;
    }
    
    if ((checks > 0) && t.get('isValid')) {
      //wait(100, f);
      setTimeout(f, 100) ;
    } else {
      var diffs = fired.map(function(x) { return x - start; });
      equals(NO, t.get('isValid'), 'Timer did not terminate: %@'.fmt(diffs.join(', '))) ;
      window.start() ; // starts the test runner
    }
  };
  
  stop() ; // stops the test runner
  setTimeout(f, 600) ;
});

test("scheduling multiple timers at the same time should cause them to fire at same time", function() {
  
  var f1 = 0; var f2 = 0;
  SC.RunLoop.begin() ;
  var start = SC.RunLoop.currentRunLoop.get('startTime') ;
  
  var t1 = SC.Timer.schedule({
    target: this, 
    action: function() { 
      f1 = SC.RunLoop.currentRunLoop.get('startTime'); 
    },
    interval: 100
  });
  
  var t2 = SC.Timer.schedule({
    target: this, 
    action: function() { 
      f2 = SC.RunLoop.currentRunLoop.get('startTime'); 
    },
    interval: 100
  });

  SC.RunLoop.end();
  
  // be lenient on execution time since we can't control the browser.
  var tries = 10 ;
  var f = function f() {
    if ((f1 === 0 || f2 === 0) && --tries >= 0) {
      // wait(100, f) ;
      setTimeout(f, 100) ;
      return ;
    }
    
    equals(f1, f2, 'execution time f1 == f2');
    equals(NO, t1.get('isValid'), 't1.isValid') ;
    equals(NO, t2.get('isValid'), 't2.isValid') ;
    window.start() ; // starts the test runner
  } ;
  
  stop() ; // stops the test runner
  setTimeout(f, 200) ;
});

})();
